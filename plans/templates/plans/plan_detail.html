{% extends 'blog/base.html' %}
{% block content %}
   <article class="media content-section">
     <div class="media-body">
       <div class="article-title">
         <h2><a class="mr-2" href="#">{{ object.id }}</a>- <a class="article-title mr-2" href="#">{{object.plan_detail}}</a></h2>
         <div class="article-metadata">
           {% if object.author == user %}
            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'plan-update' object.id %}">Update</a>
            <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'plan-delete' object.id %}">Delete</a>
            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="">Add</a>
           {% endif %}
         </div>
       </div>

       <div class="">
         <small class="text-muted mr-3">{{ object.author }}</small>
       </div>
       <div class="">
         <p>{{ object.date_created }}</p>
       </div>
     </div>
   </article>
{% endblock content %}
