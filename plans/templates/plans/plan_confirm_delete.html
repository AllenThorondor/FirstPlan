{% extends "blog/base.html" %}

{% block content %}
  <div class="content-section">
    <form method="post">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">删除记录</legend>
        <font font size = 4><a class="text-muted mr-2">请确认是否移除该条任务:</a></font>
        <div class="">
          <font font size='3'>
            <a class="text-muted mr-2">任务时间：</a>
            <a class="text-info mr-2">{{ object.date_created }}</a>
          </font>
        </div>
        <div class="">
          <font font size='3'>
            <a class="text-muted mr-2">任务内容：</a>
            <a class="text-info mr-2">{{ object.plan_detail }}</a>
          </font>
        </div>
      </fieldset>
      <div class="form-group">
        <button class="btn btn-outline-danger" type="submit">删除</button>
        <a class="btn btn-outline-secondary" href="{% url 'plan-detail' object.id %}">取消</a>
      </div>
    </form>

  </div>
{% endblock content %}
