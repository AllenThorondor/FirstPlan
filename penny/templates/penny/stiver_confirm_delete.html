{% extends "blog/base.html" %}

{% block content %}
  <div class="content-section">
    <form method="post">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">删除记录</legend>
        <h2>Are you sure you want to delete the stiver "{{ object.item }}  {{ object.money }}"</h2>
      </fieldset>
      <div class="form-group">
        <button class="btn btn-outline-danger" type="submit">删除</button>
        <a class="btn btn-outline-secondary" href="{% url 'stiver-detail' object.id %}">取消</a>
      </div>
    </form>

  </div>
{% endblock content %}
