{% extends 'blog/base.html' %}
{% block content %}
  <div class="content-section">
    <form method="post">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">删除客户</legend>
        <font font size='4'><a class="text-muted mr-2">请确认是否移除该条客户:</a></font>
        <div class="">
          <font font size='3'>
            <a class="text-muted mr-2">标题：</a>
            <a class="text-info mr-2">{{ object.name }}</a>
          </font>
        </div>
        <div class="">
          <font font size='3'>
            <a class="text-muted mr-2">内容：</a>
            <a class="text-info mr-2">{{ object.content }} </a>
          </font>
        </div>
        <div class="">
          <font font size='3'>
            <a class="text-muted mr-2">日期：</a>
            <a class="text-info mr-2">{{ object.date_posted }} </a>
          </font>
        </div>
      </fieldset>
      <div class="form-group">
        <button class="btn btn-outline-danger" type="submit">删除</button>
        <a class="btn btn-outline-secondary" href="{% url 'company-detail' object.id %}">取消</a>
      </div>
    </form>
  </div>
{% endblock content %}
