{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="content-section">
    <form method="post">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">客户信息</legend>
        {{ form|crispy }}
      </fieldset>
      <div class="form-group">
        <button class="btn btn-outline-info" type="submit">发表</button>
        {% if object.id %}
        <a class="btn btn-outline-secondary" href="{% url 'company-detail' object.id %}">取消</a>
        {% else %}
        <a class="btn btn-outline-secondary" href="{% url 'company-home' %}">取消</a>
        {% endif %}
      </div>
    </form>
  </div>
{% endblock content %}
