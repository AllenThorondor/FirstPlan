{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="content-section">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">项目更新</legend>
        {{ form|crispy }}
      </fieldset>
      <div class="form-group">
        <button class="btn btn-outline-info" type="submit">发表</button>
        <a class="btn btn-outline-secondary" href="{% url 'company-detail' pk %}">取消</a>
      </div>
    </form>
  </div>
{% endblock content %}
