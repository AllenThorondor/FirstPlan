{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="content-section">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">睡眠信息</legend>
        {{ form|crispy }}
      </fieldset>
      <div class="media-body">
        {% if object.picture.url != '' %}
          <img class="rounded float-left" src="{{ object.picture.url }}" alt="">
        {% endif %}
      </div>
      <div class="form-group">
        <button class="btn btn-outline-info" type="submit">发表</button>
        <a class="btn btn-outline-secondary" href="{% url 'health-detail' object.id %}">取消</a>
      </div>
    </form>

  </div>
{% endblock content %}
